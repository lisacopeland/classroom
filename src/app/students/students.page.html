<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="page-title">
      Student List
    </ion-title>
    <ion-buttons slot="end">
        <ion-button routerLink="/create"><ion-icon name="add-circle"></ion-icon></ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let student of students | async">
      <ion-icon name="heart" slot="start"></ion-icon>
      <div class="class-item">
        {{student.name}}
      </div>
      <div class="class-item">
        {{student.grade}}
      </div>
      <ion-button slot="end" routerLink="/student-detail/{{student.id}}">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
