<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<form (ngSubmit)="onLogin()" [formGroup]="loginForm">
		<ion-list inset>

			<ion-item>
				<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>

			<ion-item >
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>

		</ion-list>

		<div padding-horizontal>
			<div class="form-error">{{loginError}}</div>

			<button ion-button full type="submit" [disabled]="!loginForm.valid">Log in</button>
			<div class="login-footer">
				<p>
					<a href="#">Forgot password?</a>
					If you're a new user, please sign up.
				</p>
			</div>

			<ion-list>

				<button ion-button type="button" icon-left block clear (click)="onLoginWithGoogle()">
					<ion-icon name="logo-google"></ion-icon>
					Log in with Google
				</button>

				<button ion-button type="button" icon-left block clear routerLink="/signup">
					<ion-icon name="person-add"></ion-icon>
					Sign up
				</button>
			</ion-list>
		</div>
  </form>
  </ion-content>
